<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Modern Website</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta name="description" content="Your webpage description">
    <meta name="author" content="Your Name">

    <style>
        .highlight {
            color: red;
        }
    </style>
</head>
<body>

    <!-- Task 3 and 4: Block and Inline Elements -->
    <div>
        <p class="highlight">My favourite movies</p>
        <ul>
            <li>Prison Break</li>
            <li>Coming to America</li>
            <li>Fast & Furious</li>
            <li>Journey to the west</li>
        </ul>
    </div>


    <span id="main-heading">
        This is a <strong>list</strong> of my favourite <em>movies.</em>
        Visit <a href="https://google.com">Example Website</a>.
    </span>

    

    <!-- Task 5: Iframes -->
    <iframe src="https://aliexpress.com" width="800" height="600" title="AliExpress"></iframe>

    <!-- Task 6: File Paths -->
    <div>
        <img src="images/Strawberry-&-Blueberry-Tarts.png" width="400" height="350" alt="An image of Strawberry-">
    </div>
    <video width="320" height="240" controls>
        <source src="videos/Array.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

</body>
</html>
